<p align="center">城东早春</font></p>

<p align="right"><i>作者:杨巨源</i></font></p>

<p align="left"><font color="blue">诗家清景在新春，</font></p>

<p align="left"><font color="black"><u>绿柳才黄半未匀。</u></font></p>

<p align="left"><font color="blue">若待上林花似锦，</font></p>

<p align="left"><font color="black"><s>出门俱是看花人。</s></font></p>
