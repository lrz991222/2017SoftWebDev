<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
</head>
<body>
    <!--无序列表-->
    <ul>
        <li>梅</li>
        <li>兰
            <ol>
                <li>一个</li>
                <li>两个</li>
            </ol>
        </li>
    </ul>

    <!--有序列表-->
    <ol>
        <li>梅</li>
        <li>兰</li>
    </ol>

    <!--定义列表-->
    <dl>
        <dt>花花</dt>
        <dd>梅</dd>
        <dd>兰</dd>
    </dl>
</body>
</html>
