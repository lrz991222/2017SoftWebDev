<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5的页面结构</title>
</head>
<body>

    <!--页首-->
    <header>
        <h1>秋天的味道</h1>
        <h3>你想知道秋天的味道吗？它是甜的，还是苦的或是涩......</h3>
    </header>

    <!--导航-->
    <nav>
        <ul>
            <li><a href="#">首页</li>
            <li><a href="#">公司概况</li>
            <li><a href="#">产品展示</li>
            <li><a href="#">联系我们</li>
        </ul>
    </nav>

    <!-- -->
    <section>
        <h2>正文</h2>
        <article>
            <header>
                第一章
            </header>
            <section>
                <header>
                    第一节
                </header>
                <p>假新闻当道，科技圈如何“打假”？......</p>
            </section>
        </article>
        <aside>
            热点
    </aside>
    </section>

    <h1>我的工作</h1>
    <p>
        <progress max="100" min="60"></progress>
    </p>
    <p>
        <h1>我当前的任务</h1>
        Html:<meter value="90" min="0" max="100" lon="60" high="80" optimm="100"></meter><br/>

        JS:<meter value="60" min="0" max="100" lon="60" high="80" optimm="100"></meter><br/>
        ASP.NET MVC:<meter value="40" min="0" max="100" lon="60" high="80" optimm="100"></meter><br/>
        手机Wwb：<meter value="0" min="0" max="100" lon="60" high="80" optimm="100"></meter><br/>
    </p>
</body>
</html>
