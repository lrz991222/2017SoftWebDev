<h3 align="left"><font color="blue" size="5" face="黑体">诗家清景在新春，</font></h3>

<h4 align="left"><font color="black" size="5" face="黑体"><u>绿柳才黄半未匀。</u></font></h4>

<h5 align="left"><font color="blue" size="5" face="黑体">若待上林花似锦，</font></h5>

<h6 align="left"><font color="black" size="5" face="黑体"><s>出门俱是看花人。</s></font></h6>
